<!doctype html>
<html itemscope itemtype="http://schema.org/WebApplication" ng-app ng-controller="ColorListCtrl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="My Color Palettes" />
	<meta name="viewport" content="initial-scale=1">
	<title>My Color Palettes</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script>window.angular || document.write('<script src="assets/js/angular.min.js"><\/script>');</script>
	<script src="js/controllers.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->	
	<link rel="stylesheet" href="css/styles.css">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<link rel="apple-touch-icon-precomposed" href="images/favicon-152.png">
	<link rel="icon" href="images/favicon-32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="images/favicon-64.png">	
	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://feeds.feedburner.com/fourtonfish" />
</head>
<body>
<!--[if lt IE 7]>
	<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container">
<input ng-model="query" placeholder="Type to search">
<div ng-repeat="color in colors | filter:query">
<div class="panel panel-default">
<div class="panel-heading">
	<h3 class="panel-title">{{color.title}}</h3><span id="tags" ng-repeat="tag in color.tags"> #{{tag}}</span>
</div>
<table class="panel-body colors">
<tr>
	<td ng-repeat="data in color.data" class="color-data" ng-style="{backgroundColor: data.code}">
		<p title="{{data.name}}">{{data.code}}</p>
	</td>
</tr>
</table>
</div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">My Color Palettes</h3>
  </div>
  <div class="panel-body">
    This is a demo page of a little tool by <a href="http://fourtonfish.com" title="Go to homepage"><strong>fourtonfish.com</strong></a> that lets you save and manage your color palettes. For details see the <a href="#" title="Link to Github repo">associated Github page</a>.
  </div>
</div>

</div>
<!--
	Created by: Stefan Bohacek
	http://fourtonfish.com
	Twitter: @fourtonfish
-->
</body>
</html>
